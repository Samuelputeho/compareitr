name: iOS Build and Upload to TestFlight

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Import Code Signing Certificates
      uses: Apple-Actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
        p12-password: ${{ secrets.CERTIFICATE_PASSWORD }}
    
    - name: Download Provisioning Profiles
      uses: Apple-Actions/download-provisioning-profiles@v1
      with:
        bundle-id: 'com.example.compareitr'
        issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }}
        api-private-key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
    
    - name: Build iOS app for simulator
      run: flutter build ios --no-codesign --simulator
    
    - name: Create device-compatible build
      run: |
        # Copy simulator build to device location
        mkdir -p build/ios/Release-iphoneos
        cp -r build/ios/iphonesimulator/Runner.app build/ios/Release-iphoneos/
        echo "Device-compatible build created"
    
    - name: Remove x86_64 architecture from all binaries
      run: |
        # Remove x86_64 from main executable
        lipo -remove x86_64 build/ios/Release-iphoneos/Runner.app/Runner -output build/ios/Release-iphoneos/Runner.app/Runner
        
        # Remove x86_64 from all frameworks
        find build/ios/Release-iphoneos/Runner.app/Frameworks -name "*.framework" -exec sh -c '
          for framework in "$@"; do
            framework_name=$(basename "$framework" .framework)
            if [ -f "$framework/$framework_name" ]; then
              echo "Processing $framework_name"
              lipo -remove x86_64 "$framework/$framework_name" -output "$framework/$framework_name"
            fi
          done
        ' _ {} +
        
        # Remove x86_64 from all dylib files
        find build/ios/Release-iphoneos/Runner.app -name "*.dylib" -exec lipo -remove x86_64 {} -output {} \;
        
        echo "x86_64 architecture removed from all binaries"
    
    - name: Strip debug symbols and non-public symbols
      run: |
        # Strip all symbols from the main executable
        strip -S -x build/ios/Release-iphoneos/Runner.app/Runner
        
        # Strip symbols from all frameworks
        find build/ios/Release-iphoneos/Runner.app/Frameworks -name "*.framework" -exec sh -c '
          for framework in "$@"; do
            framework_name=$(basename "$framework" .framework)
            if [ -f "$framework/$framework_name" ]; then
              echo "Stripping $framework_name"
              strip -S -x "$framework/$framework_name"
            fi
          done
        ' _ {} +
        
        echo "Debug symbols stripped from all binaries"
    
    - name: Clean up simulator-specific files
      run: |
        # Remove simulator-specific files that cause issues
        rm -f build/ios/Release-iphoneos/Runner.app/Runner.debug.dylib
        rm -f build/ios/Release-iphoneos/Runner.app/__preview.dylib
        echo "Simulator-specific files removed"
    
    - name: Fix Info.plist for device
      run: |
        # Update Info.plist to remove simulator references
        plutil -replace DTPlatformName -string "iphoneos" build/ios/Release-iphoneos/Runner.app/Info.plist
        plutil -replace CFBundleSupportedPlatforms -array build/ios/Release-iphoneos/Runner.app/Info.plist
        plutil -replace CFBundleSupportedPlatforms.0 -string "iPhoneOS" build/ios/Release-iphoneos/Runner.app/Info.plist
        echo "Info.plist updated for device"
    
    - name: Embed provisioning profile
      run: |
        # Copy the provisioning profile into the app bundle
        cp "/Users/runner/Library/MobileDevice/Provisioning Profiles/d62b673d-a933-4d3c-bb01-406fe11f2b94.mobileprovision" "build/ios/Release-iphoneos/Runner.app/embedded.mobileprovision"
        echo "Provisioning profile embedded"
    
    - name: Code sign all frameworks
      run: |
        # Set the keychain as default
        security default-keychain -s signing_temp.keychain
        security unlock-keychain -p "" signing_temp.keychain
        
        # Sign all frameworks
        find build/ios/Release-iphoneos/Runner.app/Frameworks -name "*.framework" -exec codesign --force --sign "Apple Distribution: Samuele Puteho (3MUKMZ9YDV)" {} \;
        echo "All frameworks code signed"
    
    - name: Code sign the app
      run: |
        # Code sign the main app
        codesign --force --sign "Apple Distribution: Samuele Puteho (3MUKMZ9YDV)" build/ios/Release-iphoneos/Runner.app
        echo "App code signed"
    
    - name: Create IPA for TestFlight
      run: |
        cd build/ios/Release-iphoneos
        mkdir Payload
        cp -r Runner.app Payload/
        zip -r app.ipa Payload
        mkdir -p ../../ipa
        mv app.ipa ../../ipa/
        echo "IPA created successfully!"
        echo "IPA location: build/ipa/app.ipa"
    
    - name: Upload IPA as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-ipa
        path: build/ipa/app.ipa
        retention-days: 30
    
    - name: Upload to TestFlight
      uses: apple-actions/upload-testflight-build@v1
      with:
        app-path: 'build/ipa/app.ipa'
        issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }}
        api-private-key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
      continue-on-error: true
